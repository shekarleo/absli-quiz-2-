<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABSLI Digi Tech ‚Äî AI Challenge Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#050a14;--surface:#0d1829;--surface2:#121f35;--accent:#00d4ff;--accent2:#7c3aed;--accent3:#f59e0b;--text:#e2eaf5;--muted:#5a7a9e;--correct:#10b981;--wrong:#ef4444;--border:rgba(0,212,255,0.15);}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Syne',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden;}
body::before{content:'';position:fixed;inset:0;background-image:linear-gradient(rgba(0,212,255,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,212,255,0.03) 1px,transparent 1px);background-size:40px 40px;pointer-events:none;z-index:0;}
.container{max-width:700px;margin:0 auto;padding:20px 16px 60px;position:relative;z-index:1;}
.header{text-align:center;padding:32px 0 24px;}
.badge{display:inline-flex;align-items:center;gap:6px;background:rgba(0,212,255,0.08);border:1px solid rgba(0,212,255,0.25);color:var(--accent);font-family:'Space Mono',monospace;font-size:11px;letter-spacing:2px;padding:6px 14px;border-radius:20px;margin-bottom:16px;text-transform:uppercase;}
h1{font-size:clamp(28px,7vw,44px);font-weight:800;line-height:1.1;background:linear-gradient(135deg,#fff 0%,var(--accent) 50%,var(--accent2) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:10px;}
.subtitle{color:var(--muted);font-size:14px;line-height:1.6;}
.screen{display:none;animation:fadeIn 0.5s ease;}
.screen.active{display:block;}
.card{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:32px 28px;margin-top:24px;position:relative;overflow:hidden;}
.card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--accent2),var(--accent));}
.form-group{margin-bottom:18px;}
.form-group label{display:block;font-size:12px;letter-spacing:1px;text-transform:uppercase;color:var(--muted);font-family:'Space Mono',monospace;margin-bottom:8px;}
.form-group input{width:100%;background:var(--surface2);border:1px solid var(--border);border-radius:10px;padding:12px 16px;color:var(--text);font-family:'Syne',sans-serif;font-size:16px;outline:none;transition:border-color 0.2s;}
.form-group input:focus{border-color:var(--accent);}
.form-group input::placeholder{color:var(--muted);}
.btn{width:100%;padding:14px;background:linear-gradient(135deg,var(--accent2),var(--accent));border:none;border-radius:12px;color:#fff;font-family:'Syne',sans-serif;font-size:16px;font-weight:700;cursor:pointer;transition:opacity 0.2s,transform 0.1s;}
.btn:hover{opacity:0.9;}
.btn:active{transform:scale(0.98);}
.btn-secondary{background:var(--surface2);border:1px solid var(--border);color:var(--text);}
.progress-wrap{margin-bottom:24px;}
.progress-meta{display:flex;justify-content:space-between;font-family:'Space Mono',monospace;font-size:11px;color:var(--muted);margin-bottom:8px;}
.progress-bar{height:4px;background:var(--surface2);border-radius:4px;overflow:hidden;}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent2),var(--accent));border-radius:4px;transition:width 0.4s ease;}
.q-card{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:28px 24px;animation:slideIn 0.35s ease;}
.q-category{font-family:'Space Mono',monospace;font-size:10px;letter-spacing:2px;text-transform:uppercase;padding:4px 10px;border-radius:20px;display:inline-block;margin-bottom:14px;}
.cat-technical{background:rgba(0,212,255,0.1);color:var(--accent);border:1px solid rgba(0,212,255,0.2);}
.cat-functional{background:rgba(124,58,237,0.1);color:#a78bfa;border:1px solid rgba(124,58,237,0.2);}
.cat-firstprinciple{background:rgba(245,158,11,0.1);color:var(--accent3);border:1px solid rgba(245,158,11,0.2);}
.q-text{font-size:clamp(16px,4vw,19px);font-weight:700;line-height:1.5;margin-bottom:22px;color:#fff;}
.options{display:flex;flex-direction:column;gap:10px;}
.option{background:var(--surface2);border:1px solid var(--border);border-radius:12px;padding:13px 16px;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;gap:12px;font-size:14px;color:var(--text);text-align:left;}
.option:hover:not(.disabled){border-color:var(--accent);background:rgba(0,212,255,0.05);transform:translateX(4px);}
.option-letter{width:26px;height:26px;flex-shrink:0;background:rgba(0,212,255,0.08);border:1px solid rgba(0,212,255,0.2);border-radius:6px;display:flex;align-items:center;justify-content:center;font-family:'Space Mono',monospace;font-size:11px;font-weight:700;color:var(--accent);}
.option.correct{border-color:var(--correct);background:rgba(16,185,129,0.1);}
.option.correct .option-letter{background:var(--correct);border-color:var(--correct);color:#fff;}
.option.wrong{border-color:var(--wrong);background:rgba(239,68,68,0.1);}
.option.wrong .option-letter{background:var(--wrong);border-color:var(--wrong);color:#fff;}
.option.show-correct{border-color:var(--correct);background:rgba(16,185,129,0.08);}
.option.disabled{cursor:default;}
.feedback-bar{margin-top:16px;padding:12px 16px;border-radius:10px;font-size:13px;font-weight:600;display:none;align-items:flex-start;gap:10px;line-height:1.5;}
.feedback-bar.show{display:flex;}
.feedback-bar.correct-fb{background:rgba(16,185,129,0.1);border:1px solid rgba(16,185,129,0.3);color:#6ee7b7;}
.feedback-bar.wrong-fb{background:rgba(239,68,68,0.08);border:1px solid rgba(239,68,68,0.25);color:#fca5a5;}
.q-nav{display:flex;gap:10px;margin-top:20px;}
.q-nav .btn{width:auto;flex:1;padding:12px;font-size:14px;}
.timer{display:flex;align-items:center;gap:6px;font-family:'Space Mono',monospace;font-size:12px;color:var(--muted);}
.timer-dot{width:6px;height:6px;border-radius:50%;background:var(--correct);animation:pulse 1s infinite;}
.timer-dot.warning{background:var(--accent3);}
.timer-dot.danger{background:var(--wrong);}
.result-hero{text-align:center;padding:32px 0 24px;}
.score-num{font-family:'Space Mono',monospace;font-size:28px;font-weight:700;color:var(--accent);position:relative;z-index:1;}
.result-grade{font-size:26px;font-weight:800;color:#fff;margin-bottom:6px;}
.result-msg{color:var(--muted);font-size:14px;}
.breakdown{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:20px 0;}
.breakdown-item{background:var(--surface2);border:1px solid var(--border);border-radius:12px;padding:14px 10px;text-align:center;}
.breakdown-item .num{font-family:'Space Mono',monospace;font-size:22px;font-weight:700;margin-bottom:4px;}
.breakdown-item .lbl{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;}
.num.green{color:var(--correct);}
.num.red{color:var(--wrong);}
.num.blue{color:var(--accent);}
.lb-card{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:24px;margin-top:20px;}
.lb-title{font-size:14px;font-weight:700;color:var(--accent3);letter-spacing:1px;text-transform:uppercase;font-family:'Space Mono',monospace;margin-bottom:16px;}
.lb-row{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:10px;margin-bottom:8px;background:var(--surface2);}
.lb-row.top1{background:rgba(245,158,11,0.1);border:1px solid rgba(245,158,11,0.2);}
.lb-row.top2{background:rgba(156,163,175,0.08);border:1px solid rgba(156,163,175,0.15);}
.lb-row.top3{background:rgba(180,120,60,0.08);border:1px solid rgba(180,120,60,0.15);}
.lb-rank{font-family:'Space Mono',monospace;font-size:16px;width:28px;text-align:center;}
.lb-name{flex:1;font-weight:600;font-size:14px;}
.lb-score{font-family:'Space Mono',monospace;font-size:13px;color:var(--accent);font-weight:700;}
.lb-time{font-size:11px;color:var(--muted);}
.review-list{margin-top:20px;display:flex;flex-direction:column;gap:12px;}
.review-item{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:18px;}
.review-q{font-size:14px;font-weight:700;margin-bottom:8px;display:flex;gap:10px;}
.review-q-num{font-family:'Space Mono',monospace;font-size:11px;color:var(--muted);flex-shrink:0;margin-top:2px;}
.review-answers{font-size:13px;line-height:1.8;}
.your-ans{color:var(--wrong);}
.your-ans.correct{color:var(--correct);}
.correct-ans{color:var(--correct);}
.share-btn{display:flex;align-items:center;justify-content:center;gap:8px;width:100%;background:#25D366;border:none;border-radius:12px;padding:13px;color:#fff;font-family:'Syne',sans-serif;font-size:15px;font-weight:700;cursor:pointer;margin-top:12px;transition:opacity 0.2s;}
.share-btn:hover{opacity:0.9;}
.tab-strip{display:flex;gap:6px;margin:20px 0 4px;}
.tab{flex:1;padding:9px;background:var(--surface2);border:1px solid var(--border);border-radius:10px;color:var(--muted);font-family:'Space Mono',monospace;font-size:11px;cursor:pointer;transition:all 0.2s;text-align:center;}
.tab.active{background:rgba(0,212,255,0.1);border-color:var(--accent);color:var(--accent);}
.tab-content{display:none;}
.tab-content.active{display:block;}
.highlight-you{border-color:var(--accent)!important;box-shadow:0 0 0 1px var(--accent);}
.you-badge{font-size:10px;font-family:'Space Mono',monospace;color:var(--accent);background:rgba(0,212,255,0.1);padding:2px 6px;border-radius:4px;margin-left:6px;}
.submit-status{margin-top:14px;padding:12px 16px;border-radius:10px;font-size:13px;text-align:center;display:none;}
.submit-status.saving{display:block;background:rgba(0,212,255,0.08);border:1px solid rgba(0,212,255,0.2);color:var(--accent);}
.submit-status.saved{display:block;background:rgba(16,185,129,0.08);border:1px solid rgba(16,185,129,0.2);color:#6ee7b7;}
.submit-status.failed{display:block;background:rgba(239,68,68,0.08);border:1px solid rgba(239,68,68,0.2);color:#fca5a5;}
.dot-loader{display:inline-flex;gap:4px;margin-left:8px;}
.dot-loader span{width:5px;height:5px;border-radius:50%;background:currentColor;animation:dotB 1.2s infinite;}
.dot-loader span:nth-child(2){animation-delay:.2s;}
.dot-loader span:nth-child(3){animation-delay:.4s;}
@keyframes dotB{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideIn{from{opacity:0;transform:translateX(20px)}to{opacity:1;transform:translateX(0)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.3}}
.pop-in{animation:popIn 0.4s cubic-bezier(0.175,0.885,0.32,1.275);}
@keyframes popIn{from{opacity:0;transform:scale(0.8)}to{opacity:1;transform:scale(1)}}
@media(max-width:480px){.card,.q-card,.lb-card{padding:20px 16px}h1{font-size:26px}}
</style>
</head>

var userName='',userTeam='',current=0,answers=[],answered=[],startTime,elapsed=0,timerInterval,myScore=0;
var LB_KEY='absli_lb_v4';

function fmtTime(s){var m=Math.floor(s/60),sec=s%60;return String(m).padStart(2,'0')+':'+String(sec).padStart(2,'0');}
function esc(s){return String(s||'').replace(/[<>&"]/g,function(c){return{'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;'}[c];});}
function gradeLabel(p){return p>=90?'AI Expert':p>=70?'AI Ready':p>=50?'Growing':'Keep Learning';}

// ‚îÄ‚îÄ Local Leaderboard ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function getLB(){try{return JSON.parse(localStorage.getItem(LB_KEY)||'[]');}catch(e){return[];}}
function saveLB(entry){
  var lb=getLB();
  var idx=lb.findIndex(function(e){return e.name.toLowerCase()===entry.name.toLowerCase();});
  if(idx>=0){if(entry.pct>lb[idx].pct||(entry.pct===lb[idx].pct&&entry.time<lb[idx].time))lb[idx]=entry;}
  else lb.push(entry);
  lb.sort(function(a,b){return b.pct-a.pct||(a.time-b.time);});
  try{localStorage.setItem(LB_KEY,JSON.stringify(lb));}catch(e){}
}
function renderLB(containerId){
  var lb=getLB();
  var el=document.getElementById(containerId);
  if(!el)return;
  if(containerId==='home-lb-body'){
    var p=document.getElementById('home-lb');
    if(!lb.length){p.style.display='none';return;}
    p.style.display='block';
  }
  var medals=['ü•á','ü•à','ü•â'],topCls=['top1','top2','top3'];
  el.innerHTML=lb.slice(0,10).map(function(e,i){
    var isYou=e.name.toLowerCase()===userName.toLowerCase();
    return '<div class="lb-row '+(topCls[i]||'')+' '+(isYou?'highlight-you':'')+'">'
      +'<span class="lb-rank">'+(medals[i]||(i+1))+'</span>'
      +'<span class="lb-name">'+esc(e.name)+(isYou?'<span class="you-badge">YOU</span>':'')+'</span>'
      +'<span class="lb-time">'+fmtTime(e.time)+'</span>'
      +'<span class="lb-score">'+e.score+'/'+Q_COUNT+'</span>'
      +'</div>';
  }).join('');
}

// ‚îÄ‚îÄ Send to Google Sheets via GET params ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function sendToSheet(data){
  if(!SHEET_URL||SHEET_URL==='PASTE_URL_HERE')return;
  var cs=data.catScores||{};
  var p=new URLSearchParams({
    name:data.name, team:data.team,
    score:data.score, pct:data.pct,
    grade:data.grade, timefmt:data.timeFormatted,
    timesec:data.time,
    tech:cs['Technical']||0,
    func:cs['Functional']||0,
    fp:cs['First Principle']||0,
    date:data.date
  });
  // Use image trick ‚Äî 100% CORS-free, always works
  var img=new Image();
  img.src=SHEET_URL+'?'+p.toString();
}

// ‚îÄ‚îÄ Quiz flow ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function startQuiz(){
  userName=document.getElementById('inp-name').value.trim();
  userTeam=document.getElementById('inp-team').value.trim();
  if(!userName){document.getElementById('inp-name').focus();return;}
  answers=new Array(QUESTIONS.length).fill(null);
  answered=new Array(QUESTIONS.length).fill(false);
  current=0;
  showScreen('screen-quiz');
  startTime=Date.now();
  timerInterval=setInterval(updateTimer,1000);
  renderQuestion();
}
function updateTimer(){
  elapsed=Math.floor((Date.now()-startTime)/1000);
  document.getElementById('timer-txt').textContent=fmtTime(elapsed);
  var dot=document.getElementById('timer-dot');
  dot.className='timer-dot'+(elapsed>600?' danger':elapsed>300?' warning':'');
}
function renderQuestion(){
  var q=QUESTIONS[current];
  document.getElementById('prog-fill').style.width=(current/QUESTIONS.length*100).toFixed(0)+'%';
  document.getElementById('q-counter').textContent='Q '+(current+1)+' / '+QUESTIONS.length;
  document.getElementById('btn-prev').style.opacity=current===0?'0.3':'1';
  document.getElementById('btn-prev').disabled=current===0;
  var isLast=current===QUESTIONS.length-1;
  document.getElementById('btn-next').textContent=isLast?'Submit Quiz ‚úì':'Next ‚Üí';
  document.getElementById('btn-next').style.background=isLast?'linear-gradient(135deg,#10b981,#059669)':'';
  var sel=answers[current],wasAns=answered[current];
  var optsHtml=q.opts.map(function(o,i){
    var cls='';
    if(wasAns){if(i===q.ans)cls='correct show-correct';else if(i===sel)cls='wrong';cls+=' disabled';}
    else if(i===sel)cls='selected';
    return '<div class="option '+cls+'" onclick="selectOpt('+i+')">'
      +'<span class="option-letter">'+('ABCD'[i])+'</span><span>'+esc(o)+'</span></div>';
  }).join('');
  var fbHtml='';
  if(wasAns){var ok=sel===q.ans;fbHtml='<div class="feedback-bar show '+(ok?'correct-fb':'wrong-fb')+'">'+(ok?'‚úÖ':'‚ùå')+' <span>'+q.exp+'</span></div>';}
  document.getElementById('q-card').innerHTML='<span class="q-category '+q.cls+'">'+q.cat+'</span><div class="q-text">'+q.q+'</div><div class="options">'+optsHtml+'</div>'+fbHtml;
}
function selectOpt(i){if(answered[current])return;answers[current]=i;answered[current]=true;renderQuestion();}
function navQ(dir){
  if(dir===1&&current===QUESTIONS.length-1){submitQuiz();return;}
  current=Math.max(0,Math.min(QUESTIONS.length-1,current+dir));
  renderQuestion();
}
function submitQuiz(){
  var ua=answered.filter(function(a){return!a;}).length;
  if(ua>0&&!confirm('You have '+ua+' unanswered question(s). Submit anyway?'))return;
  clearInterval(timerInterval);
  var score=answers.reduce(function(s,a,i){return s+(a===QUESTIONS[i].ans?1:0);},0);
  var catScores={Technical:0,Functional:0,'First Principle':0};
  QUESTIONS.forEach(function(q,i){if(answers[i]===q.ans)catScores[q.cat]++;});
  var pct=Math.round(score/QUESTIONS.length*100);
  myScore=score;
  var entry={name:userName,team:userTeam,score:score,pct:pct,grade:gradeLabel(pct),time:elapsed,timeFormatted:fmtTime(elapsed),catScores:catScores,date:new Date().toLocaleString('en-IN')};
  saveLB({name:userName,score:score,pct:pct,time:elapsed});
  showResults(score,pct);
  var status=document.getElementById('submit-status');
  status.className='submit-status saving';
  status.innerHTML='‚è≥ Saving score to Google Sheets<div class="dot-loader"><span></span><span></span><span></span></div>';
  sendToSheet(entry);
  setTimeout(function(){
    status.className='submit-status saved';
    status.innerHTML='‚úÖ Score saved! Check your Google Sheet.';
  },3000);
}
function showResults(score,pct){
  showScreen('screen-result');
  var grade=pct>=90?'üèÜ AI Expert!':pct>=70?'üöÄ AI Ready':pct>=50?'üìà Growing':'üìö Keep Learning';
  var msg=pct>=90?'Outstanding!':pct>=70?'Great performance!':pct>=50?'Good effort!':'Keep exploring AI!';
  var deg=Math.round(pct*3.6);
  document.getElementById('result-hero').innerHTML=
    '<div class="pop-in" style="width:130px;height:130px;border-radius:50%;background:conic-gradient(var(--accent) '+deg+'deg,var(--surface2) 0);display:flex;align-items:center;justify-content:center;margin:0 auto 20px;position:relative;">'
    +'<div style="position:absolute;inset:12px;border-radius:50%;background:var(--surface);"></div>'
    +'<span class="score-num">'+score+'/'+QUESTIONS.length+'</span></div>'
    +'<div class="result-grade">'+grade+'</div>'
    +'<p class="result-msg">'+msg+' ¬∑ Time: '+fmtTime(elapsed)+'</p>'
    +'<div class="breakdown" style="margin-top:16px;">'
    +'<div class="breakdown-item"><div class="num green">'+score+'</div><div class="lbl">Correct</div></div>'
    +'<div class="breakdown-item"><div class="num red">'+(QUESTIONS.length-score)+'</div><div class="lbl">Wrong</div></div>'
    +'<div class="breakdown-item"><div class="num blue">'+pct+'%</div><div class="lbl">Score</div></div></div>';
  document.getElementById('result-lb').innerHTML='<div class="lb-title">üèÜ Leaderboard</div><div id="result-lb-rows"></div>';
  renderLB('result-lb-rows');
  var rHtml='';
  QUESTIONS.forEach(function(q,i){
    var ua=answers[i],correct=ua===q.ans,unans=ua===null;
    rHtml+='<div class="review-item"><div class="review-q"><span class="review-q-num">Q'+(i+1)+'</span><span>'+q.q+'</span></div>'
      +'<div class="review-answers"><div>Your answer: <span class="'+(correct?'your-ans correct':'your-ans')+'">'+(unans?'Not answered':q.opts[ua])+' '+(correct?'‚úÖ':'‚ùå')+'</span></div>'
      +(!correct?'<div>Correct: <span class="correct-ans">'+q.opts[q.ans]+' ‚úÖ</span></div>':'')
      +'<div style="color:var(--muted);font-size:12px;margin-top:4px;">'+q.exp+'</div></div></div>';
  });
  document.getElementById('review-list').innerHTML=rHtml;
}
function switchTab(e,tab){
  document.querySelectorAll('.tab').forEach(function(t){t.classList.remove('active');});
  document.querySelectorAll('.tab-content').forEach(function(t){t.classList.remove('active');});
  e.target.classList.add('active');
  document.getElementById('tab-'+tab).classList.add('active');
}
function shareWhatsApp(){
  var pct=Math.round(myScore/QUESTIONS.length*100);
  var msg='ü§ñ *ABSLI Digi Tech ‚Äî AI Challenge Quiz*\n\nI scored *'+myScore+'/'+QUESTIONS.length+' ('+pct+'%)*!\n\n‚ö° Can you beat my score?\n\nTake the quiz ‚Üí '+window.location.href;
  window.open('https://wa.me/?text='+encodeURIComponent(msg),'_blank');
}
function resetQuiz(){showScreen('screen-name');renderLB('home-lb-body');}
function showScreen(id){document.querySelectorAll('.screen').forEach(function(s){s.classList.remove('active');});document.getElementById(id).classList.add('active');}
renderLB('home-lb-body');
</script>
